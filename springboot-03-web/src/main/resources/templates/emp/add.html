<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<form th:action="@{/emp}" method="post">
  <div class="form-group">
    <label>LastName</label>
    <input type="text" name="lastName" class="form-control"placeholder="clearlove">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control"placeholder="24736743@qq.com">
  </div>
  <div class="form-group">
    <label>Gender</label><br/>
    <div class="form-check form-check-inline">
      <input class="form-check-input"type="radio"name="gender"value="1">
      <label class="form-check-label">男</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input"type="radio"name="gender"value="0">
      <label class="form-check-label">女</label>
    </div>
  </div>

  <div class="form-group">
    <label>department</label>
    <!--我们在controller.接收的是一个Employee，所以我们需要提交的是其中的一个属性！-->
    <select class="form-control" name="department.id">
      <option th:each="dept:${departments}"th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}"></option>
    </select>
  </div>
  <div class="form-group">
    <label>Birth</label>
    <input type="text" name="birth" class="form-control"placeholder="clearlove">
  </div>
  <button type="submit"class="btn btn-primary">添加</button>



</form>


</body>
</html>
