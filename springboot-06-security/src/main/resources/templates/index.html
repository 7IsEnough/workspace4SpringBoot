<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>首页</h1>


<p>
  <a th:href="@{/level1/1}" th:text="level1-1"></a>
</p>

<p>
  <a th:href="@{/level1/2}" th:text="level1-2"></a>
</p>

<p>
  <a th:href="@{/level1/3}" th:text="level1-3"></a>
</p>

<p>
  <a th:href="@{/level2/1}" th:text="level2-1"></a>
</p>

<p>
  <a th:href="@{/level2/2}" th:text="level2-2"></a>
</p>

<p>
  <a th:href="@{/level2/3}" th:text="level2-3"></a>
</p>

<p>
  <a th:href="@{/level3/1}" th:text="level3-1"></a>
</p>

<p>
  <a th:href="@{/level3/2}" th:text="level3-2"></a>
</p>

<p>
  <a th:href="@{/level3/3}" th:text="level3-3"></a>
</p>


<!--未登录，显示登录按钮-->
<div sec:authentication="!isAuthenticated()">
  <p>
    <a th:href="@{/toLogin}" th:text="登录"></a>
  </p>
</div>
<!--已登录，显示用户名和注销按钮-->
<div sec:authentication="isAuthenticated()">
  <a class="item">
    用户名：<span sec:authentication="name"></span>
    角色：<span sec:authentication="principal.authorities"></span>
  </a>
</div>
<div sec:authentication="isAuthenticated()">
  <p>
    <a th:href="@{/logout}" th:text="注销"></a>
  </p>
</div>



</body>
</html>
